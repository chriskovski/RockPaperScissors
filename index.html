<!Doctype html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <script src="scriptb.js" defer></script>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <h2>You will play against the Computer. First one with 3 Points wins the game.</h2>
    <p>Choose your Fighter: </p>
    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="scoreboard">
        <p>Player:</p>
        <div id="player"></div>
        <p>Computer:</p>
        <div id="computer"></div>
    </div>
    <div id="results"></div>
    <button id="reset">Reset</button>
</body>
</html>
